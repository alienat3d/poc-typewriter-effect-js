<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="script.js"></script>

  <title>Typewriter Effect</title>

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <section class="presentation">
    <h1 
      class="print" 
      data-start-delay="2000" 
      data-delay="500"
      data-remove-delay="2500" 
      data-typing-speed="50" 
      data-remove-speed="30">    The quick 
              brown fox jumps
      over the lazy dog!</h1>
    <img src="fox.webp" alt="">
    <b class="hide">Z</b>
    <b class="hide">z</b>
    <b class="hide">z</b>
  </section>

</body>

</html>
